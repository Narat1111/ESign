<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-sign Installer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #e0e7ff; /* very light blue text */
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* dark blue gradient background */
    }

    .steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto 20px;
      font-size: 16px;
      position: relative;
      max-width: 300px;
    }

    .steps::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 15px;
      right: 15px;
      height: 4px;
      background: #3b82f6; /* bright blue line */
      z-index: 0;
      transform: translateY(-50%);
    }

    .steps div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #3b82f6; /* bright blue circle */
      color: white;
      line-height: 30px;
      z-index: 1;
      position: relative;
      font-weight: bold;
      box-shadow: 0 0 8px #60a5fa;
      transition: background-color 0.3s ease;
    }

    .steps div:not(.active-step):not(.completed-step) {
      background: #64748b; /* greyish blue for inactive steps */
      box-shadow: none;
    }

    .steps .completed-step,
    .steps .active-step {
      background: #3b82f6;
      box-shadow: 0 0 10px #60a5fa;
    }

    .robux {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
      color: #bfdbfe; /* lighter blue text */
      text-shadow: 0 0 8px #3b82f6;
    }

    .price {
      text-decoration: line-through;
      color: #f87171; /* soft red */
    }

    .free {
      color: #22c55e; /* green */
      font-weight: bold;
      text-shadow: 0 0 5px #22c55e;
    }

    input[type="text"] {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin-top: 19px;
      border-radius: 8px;
      border: 1px solid #60a5fa;
      font-size: 16px;
      background-color: #1e293b; /* dark input background */
      color: #e0e7ff;
      box-shadow: 0 0 8px #3b82f6 inset;
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #94a3b8; /* lighter placeholder */
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 12px #3b82f6 inset;
    }

    button,
    .install-btn {
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      box-shadow: 0 0 12px #60a5fa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover,
    .install-btn:hover {
      background-color: #2563eb; /* darker blue */
      box-shadow: 0 0 20px #2563eb;
    }

    .avatar {
      width: 100px;
      border-radius: 50%;
      margin: 20px 0 10px;
      box-shadow: 0 0 15px #3b82f6;
    }

    .username {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #bfdbfe;
      text-shadow: 0 0 6px #3b82f6;
    }

    #notification {
      display: none;
      background-color: #2563eb;
      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 20px #2563eb;
    }

    #loading {
      display: none;
      font-size: 18px;
      color: #cbd5e1; /* light gray-blue */
      margin-top: 20px;
      text-shadow: 0 0 3px #3b82f6;
    }

    @media (max-width: 480px) {
      .steps {
        font-size: 14px;
      }

      .steps div {
        width: 26px;
        height: 26px;
        line-height: 26px;
      }

      .robux {
        font-size: 20px;
      }

      .username {
        font-size: 16px;
      }

      button,
      .install-btn {
        font-size: 15px;
      }

      #notification {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <h2 style="color:#bfdbfe; text-shadow: 0 0 6px #3b82f6;">Confirm your Installation</h2>

  <!-- Step 1 -->
  <div id="step1">
    <div class="steps">
      <div class="active-step" id="step1Dot">1</div>
      <div id="step2Dot">2</div>
    </div>

    <div class="robux">E-sign app installer</div>
    <div>
      E-sign <span class="price"></span> <span class="free">FOR ALL IOS</span>
    </div>
    <input type="text" id="usernameInput" placeholder="Enter your iOS Version" />
    <button onclick="showLoadingThenStep2()">CONTINUE</button>
    <div id="loading">Processing install...</div>
  </div>

  <!-- Step 2 -->
  <div id="step2" style="display: none;">
    <div class="steps">
      <div class="completed-step">1</div>
      <div class="active-step" id="step2Dot">2</div>
    </div>
    <h2 style="color:#bfdbfe; text-shadow: 0 0 6px #3b82f6;">Confirm your selection</h2>
    <div class="robux">E-sign app Automatic installer</div>
    <div>
      E-sign <span class="price"></span> <span class="free">FOR ALL IOS</span>
    </div>
    <img src="https://i.postimg.cc/CKKqJrpf/esign-ipa.jpg" alt="Avatar" class="avatar" />
    <div class="username" id="displayUsername">@Username</div>

    <a href="https://loadly.io/app/install/da4b6acb122688680d85037d56b378f3?time=1753890552405&lang=en&finalCode=940195547342" class="install-btn" onclick="showStep3()">Install Now</a>
  </div>

  <script>
    let username = "";

    function showLoadingThenStep2() {
      username = document.getElementById("usernameInput").value.trim();
      if (username === "") {
        alert("Please enter iOS version");
        return;
      }
      document.getElementById("loading").style.display = "block";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
        document.getElementById("displayUsername").innerText = "iOS: " + username;
      }, 3000);
    }

    function showStep3() {
      const notif = document.getElementById("notification");
      notif.innerText = `Success! Installation is complete on the device: iOS ${username}`;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
